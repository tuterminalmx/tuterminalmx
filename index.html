<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Terminal MX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .cta a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Tu Terminal MX</h1>
        <p>Soluciones innovadoras para tu negocio</p>
    </header>
    <section>
        <h2>¿Quiénes somos?</h2>
        <p>En Tu Terminal MX, ofrecemos terminales de pago confiables y accesibles para que tu negocio crezca.</p>
        <div class="cta">
            <a href="#contacto">Contáctanos</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Tu Terminal MX. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
